<!DOCTYPE html>
<html>
    <head>
        <title>Bakos Vanessza</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
        
            $(document).ready(function(){
                $.ajax({
                    url:"http://localhost:5004/api/kutya/",
                    type: "GET",
                    dataType: "json",
                    success: function(res){
                        //console.log(res)
                        var table = $("#table tbody");
                        $.each(res, function(idx, elem){
                            table.append("<tr><td>"+elem.name+"</td><td>"+elem.fajta+"</td><td>"+elem.neme+"</td><td>"+elem.gazda.name+"</td></tr>");
                        });
                    },
                    error: function(error){
                        console.log(error);
                    }
                })


            })

        </script>
</head>
<body>
    <table class="flexme" id="table" border="1">
    <thead>
        <tr>
            <th>Kutya neve</th>
            <th>Fajta</th>
            <th>Neme</th>
            <th>Gazda neve</th>
        </tr>
    </thead>
        <tbody>
        </tbody>
    </table>
   
</body>
</html>
